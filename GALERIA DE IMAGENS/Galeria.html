<body>

    <header>
        <h1>Galeria de Imagens</h1>
        <div class="button">
            <button id="botao-abrir-galeria">Abrir Galeria</button>
        </div>

    </header>

    <div id="login-modal" class="login-modal">
        <div class="login-content">
            <!-- Login Form -->
            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Usuário:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Entrar</button>
                        <button type="button" id="cancel-login">Cancelar</button>
                    </div>
                    <div class="form-switch">
                        Não tem uma conta? <button type="button" id="switch-to-register">Registrar</button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-section" style="display: none;">
                <h2>Registro</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Usuário:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Senha:</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Registrar</button>
                        <button type="button" id="cancel-register">Cancelar</button>
                    </div>
                    <div class="form-switch">
                        Já tem uma conta? <button type="button" id="switch-to-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <main>


        <!-- Upload Section -->
        <div id="upload-section" class="upload-section" style="display: none;">
            <button id="open-upload-modal" class="upload-button">
                <i class="upload-icon">+</i>
                Adicionar Imagem
            </button>
        </div>

        <!-- Upload Modal -->
        <div id="upload-modal" class="upload-modal">
            <div class="upload-content">
                <h2>Enviar Nova Imagem</h2>
                <form id="upload-form">
                    <div class="upload-area" id="drop-zone">
                        <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.gif" multiple hidden>
                        <div class="upload-message">
                            <span>Arraste imagens aqui ou clique para selecionar</span>
                            <span class="upload-formats">(JPG, PNG, GIF)</span>
                        </div>
                    </div>
                    <div id="preview-container" class="preview-container"></div>
                    <div class="upload-buttons">
                        <button type="submit">Enviar</button>
                        <button type="button" id="cancel-upload">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
